<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Information</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body style="background: url('https://images.pexels.com/photos/267885/pexels-photo-267885.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); background-size: cover; backdrop-filter: blur(3px); height: 100vh;">
    
    <div class="container-fluid d-flex justify-content-center flex-column align-items-center ms-auto" style="height: 100vh;">

        <form onsubmit="event.preventDefault(); onFormSubmit();">

            <h1 text-center style="color: aliceblue;">Student Information</h1>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="studId" placeholder="Student Unique ID">
                <label for="floatingInput">Student Unique ID</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="studName" placeholder="Student Name">
                <label for="floatingInput">Student Name</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="studMarks" placeholder="Student Marks">
                <label for="floatingInput">Student Marks</label>
            </div>
            

            <div class="form-action-buttons">
                <input class="btn btn-warning" type="submit" value="Submit">
            </div>
            <br>
            
        </form>

        <div class="conatiner-fluid d-flex justify-content-center flex-row">
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="studSearch" placeholder="Search" onkeyup="searchFunc()"
                >
                <label for="floatingInput">Search for student</label>
            </div>
        </div>
        

        <table class="table container mt-3 table-bordered  table-light table-striped list table-sortable" id="storeList">
            <thead>
              <tr>
                <th scope="col" style="width: 20%;">ID
                    <i class="fas fa-sort"></i></th>
                <th scope="col" style="width: 20%;">Name
                    <i class="fas fa-sort"></i>
                </th>
                <th scope="col" style="width: 20%;">Marks
                    <i class="fas fa-sort"></i>
                </th>
                <th scope="col" style="width: 20%;"></th>
              </tr>
            </thead>
            <tbody id="myTable">
            </tbody>
          </table>

    </div>

    <!-- JS -->
    <script src="crud.js"></script>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
    </html>
